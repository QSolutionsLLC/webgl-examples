<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Passing Data to WebGL Shaders</title>
    </head>
    <body>
        <h1>Passing Data to WebGL Shaders</h1>
        <p>https://egghead.io/lessons/webgl-passing-data-to-webgl-shaders</p>
        <canvas id="canvas" width="600" height="600"></canvas>

        <p>
            Vertex Shader has "Attributes", which can be different for each vertices. Fragment Shader has "uniform", which must be the same every time the program is called.
        </p>

        <script>
            var gl,
                shaderProgram;

            initGL();
            createShaders();
            createVertices();
            draw();

            function initGL(){
                var canvas = document.getElementById("canvas");
                gl = canvas.getContext("webgl");

                gl.viewport(0, 0, canvas.width, canvas.height);
                gl.clearColor(1, 1, 1, 1);
            }

            function createShaders(){
                var vs = `
                    attribute vec4 coords;
                    attribute float pointSize;

                    void main(void) {
                        gl_Position = coords;
                        gl_PointSize = pointSize;
                    }
                `;

                var vertexShader = gl.createShader(gl.VERTEX_SHADER);
                gl.shaderSource(vertexShader, vs);
                gl.compileShader(vertexShader);

                // Fragment shaders are pickier;
                // We need to specify the precision of our float(s)
                var fs = `
                    precision mediump float;
                    uniform vec4 color;

                    void main(void) {
                        gl_FragColor = color;
                    }
                `;

                var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                gl.shaderSource(fragmentShader, fs);
                gl.compileShader(fragmentShader);

                shaderProgram = gl.createProgram();
                gl.attachShader(shaderProgram, vertexShader);
                gl.attachShader(shaderProgram, fragmentShader);
                gl.linkProgram(shaderProgram);
                gl.useProgram(shaderProgram);
            }

            function createVertices(){
                var coords = gl.getAttribLocation(shaderProgram, "coords");
                gl.vertexAttrib3f(coords, 0, 0, 0); // Pass 3 floating point values
            
                var pointSize = gl.getAttribLocation(shaderProgram, "pointSize");
                gl.vertexAttrib1f(pointSize, 100);

                var color = gl.getUniformLocation(shaderProgram, "color");
                gl.uniform4f(color, 0, 1, 0, 1);
            }

            function draw(){
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.drawArrays(gl.POINTS, 0, 1);
            }
        </script>
    </body>
</html>
